<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/frags :: head">
  <title>Shopr</title>
</head>

<body>
<div th:insert="fragments/frags :: nav"></div>
<br>
<br>
<br>
<br>
<br>
<br>
<div>
  <img src="https://64.media.tumblr.com/9981864dc5c219926da34373d49cd02b/tumblr_nfaqrywtIC1ron07wo1_500.gifv"  class="rounded mx-auto d-block" height="150px" align="center">
</div>
<br>
<div class="text-center">
  <h3>CONTACT SHOPR</h3>
</div>
<br>
<form method="post"  th:action="@{/sendEmail}" th:object="${newContact}" style="margin-top: 20px">
  <div>
    <div class="row">
      <div class="col-md-6 offset-md-3 form-row " >
        <label for="firstName" class="form-label">First Name</label>
        <input id="firstName" class="form-control" placeholder="First name" name="firstName" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 form-row offset-md-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" class="form-control" placeholder="Last Name" name="lastName" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 form-row offset-md-3">
        <label for="age" class="form-label">Age</label>
        <input id="age" class="form-control" placeholder="Age" name="age" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 form-row offset-md-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" name="email" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 form-row offset-md-3">
        <label for="message" class="form-label">Message</label>
        <textarea type="text" id="message" class="form-control" placeholder="Message" name="message" required></textarea>
      </div>
    </div>

  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <button id="submitbnt" type="submit" class="form-control btn btn-primary" style="background-color: #212529" >Submit</button>
    </div>
  </div>
</form>
<br>
<br>
<br>

<div th:insert="fragments/frags :: footer"></div>

</body>
</html>
