<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/frags :: head">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

  <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div th:insert="fragments/frags :: nav"></div>

<br>
<br>
<br>
<br>
<br>
<br>
<table class="table table-striped table-hover">
  <thead>
  <tr>

    <th scope="col" style="text-align:center">ID</th>
    <th scope="col" style="text-align:center">TYPE</th>
    <th scope="col" style="text-align:center">TITLE</th>
    <th scope="col" style="text-align:center">PRICE</th>
<!--    <th scope="col" style="text-align:center">INFO</th>-->
  </tr>
  </thead>
  <tbody>
  <tr th:each="article : ${allArticles}">

    <td th:text="${article.getId()}" style="text-align:center"></td>
    <td th:text="${article.getType()}" style="text-align:center"></td>
    <td th:text="${article.getTitle()}" style="text-align:center"></td>
    <td th:text="${article.getPrice()}" style="text-align:center"></td>

  </tr>
  </tbody>
</table>
<br>
<br>
<br>
<div th:insert="fragments/frags :: footer"></div>
</body>
</html>
