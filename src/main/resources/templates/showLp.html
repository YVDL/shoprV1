<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/frags :: head">
    <title>Shopr</title>
</head>

<body>
<div th:insert="fragments/frags :: nav"></div>

<br>
<br>
<br>
<br>
<br>
<br>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col" style="text-align:center">ID</th>
        <th scope="col" style="text-align:center">TITLE</th>
        <th scope="col" style="text-align:center">PERFORMER</th>
        <th scope="col" style="text-align:center">GENRE</th>
        <th scope="col" style="text-align:center">PRICE</th>
        <th scope="col" style="text-align:center">EDIT RECORD</th>
        <th scope="col" style="text-align:center">DELETE RECORD</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lp : ${allLps}">

        <td th:text="${lp.getId()}" style="text-align:center"></td>
        <td th:text="${lp.getTitle()}" style="text-align:center"></td>
        <td th:text="${lp.getPerformer()}" style="text-align:center"></td>
        <td th:text="${lp.getLpGenre()}" style="text-align:center"></td>
        <td th:text="${lp.getPrice()}" style="text-align:center"></td>
        <td style="text-align:center"><a th:href="@{editLp/{id}(id=${lp.getId()})}"><span class="material-icons">edit</span></a> </td>
        <td style="text-align:center"><a th:href="@{removeLp/{id}(id=${lp.getId()})}"><span class="material-icons-outlined">delete</span></a></td>
    </tr>
    </tbody>
</table>
<br>
<a href="/addLp" class="btn btn-outline-dark">ADD RECORD</a>
<br>
<br>
<div th:insert="fragments/frags :: footer"></div>
</body>
</html>
