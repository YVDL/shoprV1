<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/frags :: head">
    <title>Shopr</title>
</head>

<body>
<div th:insert="fragments/frags :: nav"></div>

<br>
<br>
<br>
<br>
<br>
<br>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col" style="text-align:center">ID</th>
        <th scope="col" style="text-align:center">TITLE</th>
        <th scope="col" style="text-align:center">PUBLISHER</th>
        <th scope="col" style="text-align:center">MINIMUM AGE</th>
        <th scope="col" style="text-align:center">GENRE</th>
        <th scope="col" style="text-align:center">PRICE</th>
        <th scope="col" style="text-align:center">EDIT GAME</th>
        <th scope="col" style="text-align:center">DELETE GAME</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="game : ${allGames}">

        <td th:text="${game.getId()}" style="text-align:center"></td>
        <td th:text="${game.getTitle()}" style="text-align:center"></td>
        <td th:text="${game.getPublisher()}" style="text-align:center"></td>
        <td th:text="${game.getMinAge()}" style="text-align:center"></td>
        <td th:text="${game.getGameGenre()}" style="text-align:center"></td>
        <td th:text="${game.getPrice()}" style="text-align:center"></td>
        <td style="text-align:center"><a th:href="@{editGame/{id}(id=${game.getId()})}"><span class="material-icons">edit</span></a></td>
        <td style="text-align:center"><a th:href="@{removeGame/{id}(id=${game.getId()})}"><span class="material-icons-outlined">delete</span></a></td>
    </tr>
    </tbody>
</table>

<br>
<a href="/addGame" class="btn btn-outline-dark">ADD GAME</a>
<br>
<br>
<div th:insert="fragments/frags :: footer"></div>
</body>
</html>
