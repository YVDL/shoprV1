<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/frags :: head">
  <title>Shopr</title>
</head>

<body>
<div th:insert="fragments/frags :: nav"></div>

<br>
<br>
<br>
<br>
<br>
<br>
<table class="table table-striped table-hover">
  <thead>
  <tr>

    <th scope="col" style="text-align:center">ID</th>
    <th scope="col" style="text-align:center">TITLE</th>
    <th scope="col" style="text-align:center">AUTHOR</th>
    <th scope="col" style="text-align:center">ISBN</th>
    <th scope="col" style="text-align:center">PAGES</th>
    <th scope="col" style="text-align:center">PRICE</th>
    <th scope="col" style="text-align:center">DESCRIPTION</th>
<!--    <th scope="col" style="text-align:center">ADD NON FICTION</th>-->
    <th scope="col" style="text-align:center">EDIT BOOK</th>
    <th scope="col" style="text-align:center">DELETE BOOK</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="bookNonFiction : ${allBooksNonFiction}">

    <td th:text="${bookNonFiction.getId()}" style="text-align:center"></td>
    <td th:text="${bookNonFiction.getTitle()}" style="text-align:center"></td>
    <td th:text="${bookNonFiction.getAuthor()}" style="text-align:center"></td>
    <td th:text="${bookNonFiction.getIsbn()}" style="text-align:center"></td>
    <td th:text="${bookNonFiction.getPages()}" style="text-align:center"></td>
    <td th:text="${bookNonFiction.getPrice()}" style="text-align:center"></td>
    <td th:text="${bookNonFiction.getDescription()}" style="text-align:center"></td>
<!--    <td style="text-align:center"><a href="/addBookNonFiction"><span class="material-icons-outlined">let's go</span></a></td>-->
    <td style="text-align:center"><a th:href="@{editBookNonFiction/{id}(id=${bookNonFiction.getId()})}"><span class="material-icons-outlined">edit</span></a></td>
    <td style="text-align:center"><a th:href="@{removeBookNonFiction/{id}(id=${bookNonFiction.getId()})}"><span class="material-icons-outlined">delete</span></a></td>
  </tr>
  </tbody>
</table>
<br>
<a href="/addBookNonFiction" class="btn btn-outline-dark">ADD BOOK NON-FICTION</a>
<br>
<br>
<div th:insert="fragments/frags :: footer"></div>
</body>
</html>
