<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/frags :: head">
    <title>Shopr</title>
</head>

<body>
<div th:insert="fragments/frags :: nav"></div>
<br>
<br>
<br>
<br>
<br>
<br>
<form method="post"  th:action="@{/addLp}" th:object="${newLp}" style="margin-top: 20px">
    <div>
        <div class="row">
            <div class="col-md-6 form-row offset-md-3">
                <label for="lpGenre">LP genre</label>
                <select class="form-control" id="lpGenre" th:field="*{lpGenre}">
                    <option th:each="lpGenre : ${T(com.company.shopr.enums.LpGenre).values()}"
                            th:value="${lpGenre}" th:text="${lpGenre}"></option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 form-row offset-md-3">
                <label for="title" class="form-label">Title</label>
                <input id="title" class="form-control" placeholder="Title" name="title" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 form-row offset-md-3">
                <label for="performer" class="form-label">Performer</label>
                <input id="performer" class="form-control" placeholder="Performer" name="performer" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 form-row offset-md-3">
                <label for="price" class="form-label">Price</label>
                <input id="price" class="form-control" placeholder="Price" name="price" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 form-row offset-md-3">
                <label for="producer" class="form-label">Producer</label>
                <input id="producer" class="form-control" placeholder="Producer" name="producer" required>
            </div>
        </div>
        <br>
        <br>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <button id="submitbnt" type="submit" class="form-control btn btn-primary" style="background-color: black" >Add LP</button>
        </div>
    </div>
</form>
<br>
<br>
<br>
<div th:insert="fragments/frags :: footer"></div>


</body>
</html>
