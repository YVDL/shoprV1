<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/frags :: head">
  <title>Shopr</title>
</head>

<body>
<div th:insert="fragments/frags :: nav"></div>

<br>
<br>
<br>
<br>
<br>
<br>
<table class="table table-striped table-hover">
    <thead>
    <tr>

        <th scope="col" style="text-align:center">ID</th>
        <th scope="col" style="text-align:center">TITLE</th>
        <th scope="col" style="text-align:center">AUTHOR</th>
        <th scope="col" style="text-align:center">ISBN</th>
        <th scope="col" style="text-align:center">PAGES</th>
        <th scope="col" style="text-align:center">PRICE</th>
        <th scope="col" style="text-align:center">DESCRIPTION</th>
<!--        <th scope="col" style="text-align:center">ADD FICTION</th>-->
        <th scope="col" style="text-align:center">EDIT BOOK</th>
        <th scope="col" style="text-align:center">DELETE BOOK</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookFiction : ${allBooksFiction}">

        <td th:text="${bookFiction.getId()}" style="text-align:center"></td>
        <td th:text="${bookFiction.getTitle()}" style="text-align:center"></td>
        <td th:text="${bookFiction.getAuthor()}" style="text-align:center"></td>
        <td th:text="${bookFiction.getIsbn()}" style="text-align:center"></td>
        <td th:text="${bookFiction.getPages()}" style="text-align:center"></td>
        <td th:text="${bookFiction.getPrice()}" style="text-align:center"></td>
        <td th:text="${bookFiction.getDescription()}" style="text-align:center"></td>
<!--        <td style="text-align:center"><a href="/addBookFiction"><span class="material-icons-outlined">let's go</span></a></td>-->
        <td style="text-align:center"><a th:href="@{editBookFiction/{id}(id=${bookFiction.getId()})}"><span class="material-icons-outlined">edit</span></a></td>
        <td style="text-align:center"><a th:href="@{removeBookFiction/{id}(id=${bookFiction.getId()})}"><span class="material-icons-outlined">delete</span></a></td>
    </tr>
    </tbody>
</table>
<br>
<a href="/addBookFiction" class="btn btn-outline-dark">ADD BOOK FICTION</a>
<br>
<br>
<div th:insert="fragments/frags :: footer"></div>
</body>
</html>
