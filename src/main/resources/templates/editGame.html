<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/frags :: head">
    <title>Shopr</title>
</head>

<body>
<div th:insert="fragments/frags :: nav"></div>
<br>
<br>
<br>
<br>
<br>
<br>
<form method="post"  th:action="@{/editGame/{id} (id=${editAGame.id})}" style="margin-top: 20px">
    <div>
        <div class="row">
            <div class="col-md-6 form-row offset-md-3">
                <label for="title" class="form-label">Title</label>
                <input id="title" class="form-control" th:placeholder="${editAGame.getTitle()}" name="title" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 form-row offset-md-3">
                <label for="publisher" class="form-label">Publisher</label>
                <input id="publisher" class="form-control" th:placeholder="${editAGame.getPublisher()}" name="publisher" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 form-row offset-md-3">
                <label for="minAge" class="form-label">Minimum age</label>
                <input id="minAge" class="form-control" th:placeholder="${editAGame.getMinAge()}" name="minAge" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 form-row offset-md-3">
                <label for="gameGenre" class="form-label">Genre (MMORPG | RPG | FPS | RTS | RACE)</label>
                <input id="gameGenre" class="form-control" th:placeholder="${editAGame.getGameGenre()}" name="gameGenre" required>
            </div>
        </div>
        <br>
        <div class="row">
        <div class="col-md-6 form-row offset-md-3">
            <label for="price" class="form-label">Price</label>
            <input id="price" class="form-control" th:placeholder="${editAGame.getPrice()}" name="price" required>
        </div>
    </div>
        <br>
        <div class="row">
            <div class="col-md-6 form-row offset-md-3">
                <label for="supplierId" class="form-label">Supplier ID</label>
                <input id="supplierId" class="form-control" th:placeholder="${editAGame.getSupplierId()}" name="supplierId" required>
            </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <button id="submitbnt" type="submit" class="form-control btn btn-primary" style="background-color: black" >Edit game</button>
        </div>
    </div>
    </div>
</form>

<br>
<br>
<br>
<br>
<br>
<div th:insert="fragments/frags ::footer"></div>

</body>
</html>
