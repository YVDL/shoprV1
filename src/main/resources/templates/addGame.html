<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/frags :: head">
  <title>Shopr</title>
</head>

<body>
<div th:insert="fragments/frags :: nav"></div>
<br>
<br>
<br>
<br>
<br>
<br>
<form method="post"  th:action="@{/add}" th:object="${newGame}" style="margin-top: 20px">
  <div>
    <div class="row">
      <div class="col-md-6 form-row offset-md-3">
        <label for="gameGenre">Game genre</label>
        <select class="form-control" id="gameGenre" th:field="*{gameGenre}">
          <option th:each="gameGenre : ${T(com.company.shopr.enums.GameGenre).values()}"
                  th:value="${gameGenre}" th:text="${gameGenre}"></option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 form-row offset-md-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" class="form-control" placeholder="Title" name="title" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 form-row offset-md-3">
        <label for="price" class="form-label">Price</label>
        <input id="price" class="form-control" placeholder="Price" name="price" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 form-row offset-md-3">
        <label for="publisher" class="form-label">Publisher</label>
        <input id="publisher" class="form-control" placeholder="Publisher" name="publisher" required>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6 form-row offset-md-3">
        <label for="minAge" class="form-label">Minimum Age</label>
        <input id="minAge" class="form-control" placeholder="minAge" name="minAge" required>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <button id="submitbnt" type="submit" class="form-control btn btn-primary" style="background-color: black" >Add game</button>
    </div>
  </div>
</form>
<br>
<br>
<br>

<div th:insert="fragments/frags :: footer"></div>


</body>
</html>
